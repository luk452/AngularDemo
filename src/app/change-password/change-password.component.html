<form [formGroup]="form">
    <div class="form-row">
        <div class="col-md-4 mb-1">
            <label for="">Old Password</label>
            <input formControlName="oldPassword" type="password" class="form-control">
            <div *ngIf="oldPassword.touched && oldPassword.invalid" class="invalid-feedback">
                <div *ngIf="oldPassword.errors.required">
                    Old password is required.
                </div>
                <div *ngIf="oldPassword.errors.invalidOldPassword">
                    Old password is invalid.
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-1">
            <label for="">New Password</label>
            <input formControlName="newPassword" type="password" class="form-control">
            <div *ngIf="newPassword.touched && newPassword.invalid" class="invalid-feedback">
                <div *ngIf="newPassword.errors.required">New password is required.</div>
            </div>
            <small class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
            </small>
        </div>
        
        <div class="col-md-4 mb-1">
            <label for="">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control">
            <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="invalid-feedback">
                <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
            </div>
            <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="invalid-feedback">
                Passwords do not match.
            </div>
        </div>
    </div>
    <div class="form-row">
        <button class="btn btn-primary">Change Password</button>
    </div>
</form>
