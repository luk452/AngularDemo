<button class="btn"
  [class.btn-primary]="isLiked"
  [class.btn-warning]="!isLiked"
  (click)="onClick()"
>Like!</button>

<span>{{ likesCount }}</span>
<br>

<div *ngIf="isLiked; then likedTemplate else notLikedTemplate"></div>
<ng-template #likedTemplate>
  <span class="fas fa-heart heart-icon highlighted"></span>
</ng-template>
<ng-template #notLikedTemplate>
  <span class="fas fa-heart heart-icon"></span>
</ng-template>

<span> - it doesn't work with FontAwesome!</span>
<hr>
