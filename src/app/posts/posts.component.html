<div class="input-group mb-3">
  <input 
    (keyup.enter)="createPost(title)" #title
    type="text" class="form-control">
</div>

<ul class="list-group">
  <li *ngFor = "let p of posts" class="list-group-item">
    <button (click)="updatePost(p)" class="btn btn-secondary btn-sm">Update</button>
    <button (click)="deletePost(p)" class="btn btn-danger btn-sm">Delete</button>
    {{ p.title }}
  </li>
</ul>
