<h3>Reactive Form</h3>
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <!-- it should be <div *ngIf="username.errors.required">Username is required.</div> but ng-language-service extension spot it as an error, so above it's a workaround -->
            <div *ngIf="username.errors['required']">Username is required.</div>
            <div *ngIf="username.errors['minlength']">Username should be minimum {{ username.errors['minlength'].requiredLength }}.</div>
            <div *ngIf="username.errors['cannotContainSpace']">Username cannot contain space.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    <button class="btn btn-secondary btn-sm" (click)="debugPrint()">test</button>
</form>
